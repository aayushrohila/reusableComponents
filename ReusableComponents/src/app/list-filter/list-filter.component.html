<div class="container">
    <h2>Filter List</h2>
    <app-filter-search [listItems]="items"
    (filteredItems)="filteredItems($event)"></app-filter-search>
    <table class="table">
      <thead>
        <tr>
          <th [appSort]="filteredList" data-name="name" order="asc">Name</th>
          <th [appSort]="filteredList" data-name="place" order="asc">Place</th>
          <th [appSort]="filteredList" data-name="animal" order="asc">Animal</th>
          <th [appSort]="filteredList" data-name="thing" order="asc">Thing</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredList">
          <td>{{item.name}}</td>
          <td>{{item.place}}</td>
          <td>{{item.animal}}</td>
          <td>{{item.thing}}</td>
        </tr>
      </tbody>
    </table>
  </div>
